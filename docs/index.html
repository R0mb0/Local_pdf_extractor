<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extractor & Merger (Offline)</title>
    
    <!-- STYLES: Tailwind CSS Locale -->
    <link rel="stylesheet" href="./tailwind.min.css">
    
    <!-- LIBRARIES: React e ReactDOM Locali -->
    <script src="./react.production.min.js"></script>
    <script src="./react-dom.production.min.js"></script>
    
    <!-- LIBRARIES: Babel Locale -->
    <script src="./babel.min.js"></script>

    <!-- LIBRARIES: PDF.js Locale -->
    <script src="./pdf.min.js"></script>
    <script>
        // Imposta il worker locale
        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.min.js';
    </script>

    <!-- LIBRARIES: Turndown Locale -->
    <script src="./turndown.js"></script>

    <style>
        /* DEFINIZIONE COLORI PERSONALIZZATI */
        /* Poich√© usiamo il CSS statico invece del configuratore JS, 
           definiamo qui i colori del tema usati nell'app */
        
        .bg-primary { background-color: #10B981 !important; } /* Emerald 500 */
        .hover\:bg-green-600:hover { background-color: #059669 !important; }
        .text-primary { color: #10B981 !important; }
        .border-primary { border-color: #10B981 !important; }
        
        .bg-secondary { background-color: #F97316 !important; } /* Orange 500 */
        .hover\:bg-orange-600:hover { background-color: #EA580C !important; }
        .text-secondary { color: #F97316 !important; }
        
        .bg-surfaceLight { background-color: #ffffff !important; }
        .bg-surfaceDark { background-color: #1f2937 !important; } /* Gray 800 */
        
        .bg-bgLight { background-color: #f3f4f6 !important; } /* Gray 100 */
        .bg-bgDark { background-color: #111827 !important; } /* Gray 900 */

        /* Personalizzazioni scrollbar per l'anteprima */
        .preview-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .preview-scroll::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1); 
            border-radius: 4px;
        }
        .preview-scroll::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2); 
            border-radius: 4px;
        }
        .dark .preview-scroll::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1); 
        }
        .dark .preview-scroll::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2); 
        }

        /* Animazione drag & drop */
        .drag-active {
            border-color: #10B981 !important;
            background-color: rgba(16, 185, 129, 0.1) !important;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DIZIONARIO LINGUE ---
        const translations = {
            it: {
                title: "Estrattore di PDF",
                dropTitle: "Trascina qui i tuoi PDF",
                dropSubtitle: "oppure clicca il pulsante sotto",
                uploadBtn: "Carica PDF",
                formatLabel: "Formato Output:",
                processing: "Elaborazione in corso...",
                previewTitle: "Anteprima Documento Unificato",
                resetBtn: "Carica altri PDF",
                downloadBtn: "Scarica il documento",
                fileCount: "file selezionati",
                error: "Errore durante la lettura",
                formats: {
                    txt: "Testo Semplice (.txt)",
                    md: "Markdown (.md)",
                    html: "HTML (.html)"
                }
            },
            en: {
                title: "PDF Extractor",
                dropTitle: "Drag & Drop your PDFs here",
                dropSubtitle: "or click the button below",
                uploadBtn: "Upload PDF",
                formatLabel: "Output Format:",
                processing: "Processing...",
                previewTitle: "Merged Document Preview",
                resetBtn: "Load more PDFs",
                downloadBtn: "Download Document",
                fileCount: "files selected",
                error: "Error reading file",
                formats: {
                    txt: "Plain Text (.txt)",
                    md: "Markdown (.md)",
                    html: "HTML (.html)"
                }
            }
        };

        // --- COMPONENTE PRINCIPALE ---
        function App() {
            // Stati dell'applicazione
            const [lang, setLang] = useState('en');
            const [theme, setTheme] = useState('light');
            const [step, setStep] = useState('input'); // input, processing, result
            const [files, setFiles] = useState([]);
            const [outputFormat, setOutputFormat] = useState('txt');
            const [progress, setProgress] = useState(0);
            const [finalText, setFinalText] = useState('');
            const [isDragging, setIsDragging] = useState(false);
            
            const fileInputRef = useRef(null);

            // 1. Rilevamento Lingua e Tema all'avvio
            useEffect(() => {
                // Lingua
                const userLang = navigator.language || navigator.userLanguage;
                setLang(userLang.startsWith('it') ? 'it' : 'en');

                // Tema
                const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const updateTheme = (e) => {
                    const isDark = e.matches;
                    setTheme(isDark ? 'dark' : 'light');
                    if (isDark) {
                        document.documentElement.classList.add('dark');
                        document.body.classList.add('bg-bgDark');
                        document.body.classList.remove('bg-bgLight');
                    } else {
                        document.documentElement.classList.remove('dark');
                        document.body.classList.add('bg-bgLight');
                        document.body.classList.remove('bg-bgDark');
                    }
                };
                
                // Imposta stato iniziale e listener
                updateTheme(darkModeQuery);
                darkModeQuery.addEventListener('change', updateTheme);
                return () => darkModeQuery.removeEventListener('change', updateTheme);
            }, []);

            const t = translations[lang];

            // --- GESTIONE DRAG & DROP ---
            const handleDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setIsDragging(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    const pdfFiles = Array.from(e.dataTransfer.files).filter(f => f.type === "application/pdf" || f.name.endsWith('.pdf'));
                    if (pdfFiles.length > 0) {
                        startProcessing(pdfFiles);
                    }
                }
            };

            const handleFileSelect = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    const pdfFiles = Array.from(e.target.files);
                    startProcessing(pdfFiles);
                }
            };

            // --- LOGICA DI ESTRAZIONE PDF (Il cuore del sistema) ---
            const startProcessing = async (selectedFiles) => {
                setFiles(selectedFiles);
                setStep('processing');
                setProgress(0);
                
                let extractedContent = "";
                let totalPages = 0; 
                
                const turndownService = new TurndownService();

                try {
                    for (let i = 0; i < selectedFiles.length; i++) {
                        const file = selectedFiles[i];
                        const arrayBuffer = await file.arrayBuffer();
                        
                        // Carica il documento PDF
                        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        
                        // Intestazione File
                        if (outputFormat === 'html' || outputFormat === 'md') {
                            extractedContent += `<h1>File: ${file.name}</h1>\n<hr>\n`;
                        } else {
                            extractedContent += `\n\n--- FILE: ${file.name} ---\n\n`;
                        }

                        // Itera le pagine
                        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                            const page = await pdf.getPage(pageNum);
                            const textContent = await page.getTextContent();
                            
                            // Qui avviene la magia euristica per ricostruire il testo
                            let pageText = "";
                            let lastY = -1;
                            
                            // Ordina gli elementi per Y (dall'alto in basso) e poi per X (sinistra destra)
                            const items = textContent.items.sort((a, b) => {
                                if (Math.abs(a.transform[5] - b.transform[5]) > 5) {
                                    return b.transform[5] - a.transform[5];
                                }
                                return a.transform[4] - b.transform[4];
                            });

                            let isFirstItem = true;

                            items.forEach(item => {
                                const text = item.str;
                                if (!text.trim()) return;

                                const fontSize = Math.sqrt(item.transform[0] * item.transform[0] + item.transform[1] * item.transform[1]);
                                
                                if (!isFirstItem && lastY !== -1 && Math.abs(item.transform[5] - lastY) > 10) {
                                    if (outputFormat === 'html' || outputFormat === 'md') {
                                        pageText += "<br>"; 
                                    } else {
                                        pageText += "\n";
                                    }
                                }
                                
                                if ((outputFormat === 'html' || outputFormat === 'md') && fontSize > 14) {
                                     pageText += ` <strong>${text}</strong> `;
                                } else {
                                     pageText += text + " ";
                                }

                                lastY = item.transform[5];
                                isFirstItem = false;
                            });

                            if (outputFormat === 'html' || outputFormat === 'md') {
                                extractedContent += `<div class="page-content">${pageText}</div><br><br>`;
                            } else {
                                extractedContent += pageText + "\n\n";
                            }

                            const fileProgress = (i / selectedFiles.length) * 100;
                            const pageContribution = (pageNum / pdf.numPages) * (100 / selectedFiles.length);
                            setProgress(Math.min(Math.round(fileProgress + pageContribution), 99));
                        }
                    }

                    let result = extractedContent;
                    if (outputFormat === 'md') {
                        result = turndownService.turndown(extractedContent);
                    } else if (outputFormat === 'html') {
                        result = `<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Merged Content</title></head><body style='font-family: sans-serif; padding: 20px;'>${extractedContent}</body></html>`;
                    }

                    setFinalText(result);
                    setProgress(100);
                    setTimeout(() => setStep('result'), 500);

                } catch (err) {
                    console.error(err);
                    alert(t.error + ": " + err.message);
                    setStep('input');
                }
            };

            const downloadFile = () => {
                const mimeTypes = {
                    txt: 'text/plain',
                    md: 'text/markdown',
                    html: 'text/html'
                };
                
                const blob = new Blob([finalText], { type: mimeTypes[outputFormat] });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `merged_document.${outputFormat}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const resetApp = () => {
                setFiles([]);
                setFinalText('');
                setProgress(0);
                setStep('input');
            };

            return (
                <div className={`min-h-screen flex items-center justify-center p-4 transition-colors duration-300 ${theme === 'dark' ? 'text-white' : 'text-gray-800'}`}>
                    
                    <div className="w-full max-w-4xl transition-all duration-500">
                        
                        <h1 className="text-3xl font-bold text-center mb-8 tracking-tight">{t.title}</h1>

                        <div className={`rounded-2xl shadow-xl overflow-hidden transition-all duration-300 ${theme === 'dark' ? 'bg-surfaceDark border border-gray-700' : 'bg-surfaceLight'}`}>
                            
                            {step === 'input' && (
                                <div className="p-8 md:p-12 animate-fade-in">
                                    
                                    <div 
                                        className={`border-2 border-dashed rounded-xl p-10 text-center cursor-pointer transition-all duration-300 ${isDragging ? 'drag-active' : ''} ${theme === 'dark' ? 'border-gray-600 hover:border-gray-400 bg-gray-800' : 'border-gray-300 hover:border-gray-400 bg-gray-50'}`}
                                        onDragOver={handleDragOver}
                                        onDragLeave={handleDragLeave}
                                        onDrop={handleDrop}
                                        onClick={() => fileInputRef.current.click()}
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className={`h-16 w-16 mx-auto mb-4 ${theme === 'dark' ? 'text-gray-400' : 'text-gray-400'}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        <h3 className="text-xl font-semibold mb-2">{t.dropTitle}</h3>
                                        <p className={`text-sm ${theme === 'dark' ? 'text-gray-400' : 'text-gray-500'}`}>{t.dropSubtitle}</p>
                                        
                                        <input 
                                            type="file" 
                                            multiple 
                                            accept=".pdf" 
                                            ref={fileInputRef} 
                                            className="hidden" 
                                            onChange={handleFileSelect}
                                        />
                                    </div>

                                    <div className="mt-8 flex flex-col items-center gap-6">
                                        
                                        <button 
                                            onClick={() => fileInputRef.current.click()}
                                            className="bg-primary hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 text-lg"
                                        >
                                            {t.uploadBtn}
                                        </button>

                                        <div className="flex flex-col sm:flex-row items-center gap-3 bg-opacity-10 p-2 rounded-lg">
                                            <span className={`font-medium ${theme === 'dark' ? 'text-gray-300' : 'text-gray-600'}`}>{t.formatLabel}</span>
                                            <div className="flex bg-gray-200 dark:bg-gray-700 rounded-lg p-1">
                                                {['txt', 'md', 'html'].map((fmt) => (
                                                    <button
                                                        key={fmt}
                                                        onClick={() => setOutputFormat(fmt)}
                                                        className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${outputFormat === fmt 
                                                            ? 'bg-white dark:bg-gray-600 text-primary shadow-sm' 
                                                            : 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200'}`}
                                                    >
                                                        {fmt.toUpperCase()}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {step === 'processing' && (
                                <div className="p-12 text-center animate-fade-in">
                                    <h2 className="text-2xl font-bold mb-6">{t.processing}</h2>
                                    
                                    <div className="w-full h-6 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden relative">
                                        <div 
                                            className="h-full bg-primary transition-all duration-300 ease-out flex items-center justify-center text-xs text-white font-bold"
                                            style={{ width: `${progress}%` }}
                                        >
                                            {progress > 10 && `${progress}%`}
                                        </div>
                                    </div>
                                    <p className="mt-4 text-gray-500 dark:text-gray-400">{files.length} {t.fileCount}</p>
                                </div>
                            )}

                            {step === 'result' && (
                                <div className="flex flex-col h-[80vh] md:h-[70vh] animate-fade-in">
                                    <div className="p-4 border-b dark:border-gray-700 flex justify-between items-center bg-opacity-50">
                                        <h3 className="font-semibold text-lg">{t.previewTitle}</h3>
                                        <span className="text-xs uppercase px-2 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-mono">
                                            .{outputFormat}
                                        </span>
                                    </div>
                                    
                                    <div className="flex-1 p-6 overflow-auto preview-scroll bg-gray-50 dark:bg-gray-900 font-mono text-sm leading-relaxed">
                                        <pre className="whitespace-pre-wrap font-inherit text-gray-700 dark:text-gray-300 font-sans">
                                            {outputFormat === 'html' ? (
                                                finalText 
                                            ) : (
                                                finalText
                                            )}
                                        </pre>
                                    </div>

                                    <div className="p-6 border-t dark:border-gray-700 flex flex-col sm:flex-row justify-center gap-4 bg-surfaceLight dark:bg-surfaceDark z-10">
                                        
                                        <button 
                                            onClick={resetApp}
                                            className="bg-secondary hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full shadow-md transform transition hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                            {t.resetBtn}
                                        </button>

                                        <button 
                                            onClick={downloadFile}
                                            className="bg-primary hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-md transform transition hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                            {t.downloadBtn}
                                        </button>

                                    </div>
                                </div>
                            )}

                        </div>
                        
                        <div className="text-center mt-6 text-gray-400 text-sm">
                            <p></p>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
